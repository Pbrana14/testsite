<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Supermercado</title>
  </head>
  <body>
    <h1>Lista de Supermercado</h1>

    <h2>Adicionar Produto</h2>
    <form>
      <label>
        Nome do Produto:
        <input type="text" name="produto" />
      </label>
      <button type="submit">Adicionar</button>
    </form>

    <h2>Lista de Produtos</h2>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="comprar" />
          Maçãs
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="comprar" />
          Laranjas
        </label>
      </li>
    </ul>

    <button>Editar Lista</button>
    <button>Enviar por Whatsapp</button>

  </body>
</html>
